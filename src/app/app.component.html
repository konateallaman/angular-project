<app-header></app-header>
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" [selected]="user.id===selectedUserId" (select)="onSelectUser($event)"></app-user>
    </li>
    
  </ul>
  <app-tasks *ngIf="selectedUser; else noUser" [name]="selectedUser.name" [userId]="selectedUser.id"> </app-tasks>
  <ng-template #noUser>
    <p >No user selected.<strong style="color: lightyellow;"> Please select a User to see their tasks!</strong></p>
  </ng-template>
</main>
